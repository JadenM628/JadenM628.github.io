        <main>
            <h2>Forms</h2>
            <form>
                <label for="name">
                    <strong>Name:</strong>
                </label>
                <br>
                <input type="text" id="name" name="name" placeholder="Please Enter Name">
                <br>
                <label for="phone">
                    <strong>Phone Number:</strong>
                </label>
                <br>
                <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{3}- [0-9]{2} - [0-9]{4}">
                <br>
                <label for="email">
                    <strong>Email:</strong>
                </label>
                <br>
                <input type="email" id="email" name="email" placeholder="your@email.com">
                <br>
                <br>
                <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                <label for="newsletter">Check to sign up and subscribe to the Jolly Machine's Newsletter.</label>
                <br>
                <p>How do you think my website is built?</p>
                <input type="radio" id="good" name="think" value="good">
                <label for="good">Good</label>
                <br>
                <input type="radio" id="okay" name="think" value="okay">
                <label for="okay">Okay</label>
                <br>
                <input type="radio" id="bad" name="think" value="bad">
                <label for="bad">Bad</label>
                <br><br>
                <label for="sports">Choose your favorite sport:</label>
                <select name = "sports" id="sports">
                    <option value="select">Select</option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="soccer">Soccer</option>
                    <option value="baseball">Baseball</option>
                </select>
                <br><br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
