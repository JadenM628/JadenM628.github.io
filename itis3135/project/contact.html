<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Cooke Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <h1>Adam Cooke Portfolio</h1>
        <div data-include="components/header.html"></div>
    </header>
    <main class="center">
        <div class="pulse">
            <h2>Contact Me</h2>
            <i class="material-symbols-outlined">contact_phone</i> <span id="contant"> (704)-123-4567* </span>
            <br>
            <br>
            <i class="material-symbols-outlined">
                contact_mail
            </i>
                <span id="myemail">acooke@gmail.com*</span>
        </div>
        <h2>Leave Me a Message</h2>
            <form>
                <label for="name">
                    <strong>Name:</strong>
                </label>
                <br>
                <input type="text" id="name" name="name" placeholder="Please Enter Name">
                <br>
                <label for="phone">
                    <strong>Phone Number:</strong>
                </label>
                <br>
                <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{3}- [0-9]{2} - [0-9]{4}">
                <br>
                <label for="email">
                    <strong>Email:</strong>
                </label>
                <br>
                <input type="email" id="email" name="email" placeholder="your@email.com">
                <br>
                <br>
                
                <p>What is your preferred method of contact?</p>
                <input type="radio" id="emailrad" name="think" value="emailrad">
                <label for="emailrad">Email</label>
                <br>
                <input type="radio" id="phonerad" name="think" value="phonerad">
                <label for="phonerad">Phone</label>
                <br>
                <input type="radio" id="person" name="think" value="person">
                <label for="person">In-Person</label>
                <br><br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
            <br>
            <p class="center"><strong>* = All contact information included not actual for privacy reasons.</strong></p>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
        <script src="scripts/include.js"></script>
    </footer>
</body>
</html>
