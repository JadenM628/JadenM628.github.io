<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <header>
        <h1>Home Page</h1>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="https://jadenm628.github.io/itsc3155/MyPersonalSite/bootstrap-5.2.2-dist/contact.html">Contact</a>
              <a class="nav-link" href="https://jadenm628.github.io/itsc3155/MyPersonalSite/bootstrap-5.2.2-dist/about.html">About</a>
              <a class="nav-link" href="https://jadenm628.github.io/itsc3155/MyPersonalSite/bootstrap-5.2.2-dist/index.html">Home</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <h2 class="text-center">Forms</h2>
        <form class="text-center" action="https://jadenm628.github.io/itsc3155/MyPersonalSite/bootstrap-5.2.2-dist/results.html" method="get">
            <label for="name">
                <strong>Name:</strong>
            </label>
            <br>
            <input type="text" id="name" name="name" placeholder="Please Enter Name">
            <br>
            <label for="phone">
                <strong>Phone Number:</strong>
            </label>
            <br>
            <input type="tel" id="phone" placeholder="###-##-####" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}">
            <br>
            <label for="email">
                <strong>Email:</strong>
            </label>
            <br>
            <input type="email" id="email" name="email" placeholder="your@email.com">
            <br>
            <br>
            <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
            <label for="newsletter">Check to sign up and subscribe to my Newsletter.</label>
            <br>
            <p>How do you think my website is built?</p>
            <input type="radio" id="good" name="feeling" value="good">
            <label for="good">Good</label>
            <br>
            <input type="radio" id="okay" name="feeling" value="okay">
            <label for="okay">Okay</label>
            <br>
            <input type="radio" id="bad" name="feeling" value="bad">
            <label for="bad">Bad</label>
            <br><br>
            <label for="sports">Choose your favorite sport:</label>
            <select name = "sports" id="sports">
                <option value="select">Select</option>
                <option value="football">Football</option>
                <option value="basketball">Basketball</option>
                <option value="soccer">Soccer</option>
                <option value="baseball">Baseball</option>
            </select>
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
<script src="Bootstap.js"></script>
</html>
